<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form id="form-container" class="form-container" data-bind="submit: loadData">
        <label for="street">Street: </label><input type="text" id="street" value="" data-bind="value: street">
        <label for="city">City: </label><input type="text" id="city" value="" data-bind="value: city">
        <button id="submit-btn">Submit</button>
    </form>

    <hr>

    <h2 id="greeting" class="greeting" data-bind="text: greeting"></h2>


    <div class="wikipedia-container">
        <h3 id="wikipedia-header" data-bind="text: wikiHeader">Relevant Wikipedia Links</h3>
        <div id="error" data-bind="text: wikiError"></div>
        <ul id="wikipedia-links" data-bind="foreach: articleList">
            <li><a href="" data-bind="attr: {href: wikiUrl}, text: wikiString"></a></li>
        </ul>
    </div>


    <div class="nytimes-container">
        <h3 id="nytimes-header" data-bind="text: nyTimesHeader"></h3>
        <ul id="nytimes-articles" class="article-list" data-bind="foreach: articles">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!
            <li class="article">
            <a href="" data-bind="attr: {href: web_url}, text: headline.main"></a>
            <p data-bind="text: snippet"></p>
        </ul>
    </div>

    <img class="bgimg" alt="" src="" data-bind="attr: {src: streetViewUrl}">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
